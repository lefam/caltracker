<div class="signup-box">
    <form ng-submit="signupCtrl.signup()">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" ng-model="signupCtrl.user.username">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" ng-model="signupCtrl.user.firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" ng-model="signupCtrl.user.lastName">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" ng-model="signupCtrl.user.password">
        </div>
        <div class="form-group">
            <label for="passwordConf">Password Confirmation:</label>
            <input id="passwordConf" type="password" ng-model="signupCtrl.user.passwordConf">
        </div>
        <div class="form-group">
            <button type="submit" class="button">Sign Up</button>
        </div>
        <div>
            Already have an account? <a ui-sref="login">Sign in</a>
        </div>
    </form>
</div>
