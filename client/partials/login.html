<div class="jumbotron">
    <p>
        The app that helps you to keep track of all your meals and control your daily calories intake.
    </p>
</div>
<div class="login-box">
    <form ng-submit="loginCtrl.login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" class="form-control" ng-model="loginCtrl.username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" ng-model="loginCtrl.password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
    </form>
</div>
