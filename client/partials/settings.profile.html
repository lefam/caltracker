<div class="sexy">
    <div ng-hide="settingsProfileCtrl.isLoaded">
        Loading...
    </div>
    <form ng-show="settingsProfileCtrl.isLoaded" ng-submit="settingsProfileCtrl.update()">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" ng-model="settingsProfileCtrl.user.username">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" ng-model="settingsProfileCtrl.user.firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" ng-model="settingsProfileCtrl.user.lastName">
        </div>

        <div class="form-group" ng-hide="settingsProfileCtrl.isChangingPassword">
            <a href="#" ng-click="settingsProfileCtrl.toggleChangePassword()">Change Password</a>
        </div>

        <div ng-show="settingsProfileCtrl.isChangingPassword">
            <div class="form-group">
                <label for="password">Current Password</label>
                <input id="password" type="password" ng-model="settingsProfileCtrl.user.currentPassword">
            </div>
            <div class="form-group">
                <label for="password">New Password</label>
                <input id="password" type="password" ng-model="settingsProfileCtrl.user.newPassword">
            </div>
           <div class="form-group">
                <label for="passwordConf">Password Confirmation:</label>
                <input id="passwordConf" type="password" ng-model="settingsProfileCtrl.user.passwordConf">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="button">Update Profile</button>
        </div>
    </form>
</div>
