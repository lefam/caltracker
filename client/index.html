<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Leonel Machava Project - Calories Tracker</title>

        <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/main.css" rel="stylesheet">
	</head>
	<body ng-app="app">
        <div class="container">
            <header class="main-header clearfix">
                <div class="pull-left">
                    <a ui-sref="home"><h1 class="zero-margin">CalTracker</h1></a>
                </div>
                <ul class="nav nav-pills pull-right">
                    <li><a ui-sref="home">Home</a></li>
                    <li ng-show="currentUser == null"><a ui-sref="login">Login</a></li>
                    <li ng-show="currentUser == null" class="active"><a ui-sref="signup">Signup</a></li>
                    <li ng-show="currentUser != null"><a ui-sref="logout">Logout</a></li>
                </ul>
            </header>
            <div ui-view></div>
        </div>
        <script src="/vendor/angular/angular.min.js"></script>
        <script src="/vendor/angular-ui-router/angular-ui-router.min.js"></script>
        <script src="app.js"></script>
        <script src="services/authentication.js"></script>
        <script src="services/user.js"></script>
        <script src="controllers/signup.js"></script>
        <script src="controllers/login.js"></script>
        <script src="controllers/logout.js"></script>
	</body>
</html>
